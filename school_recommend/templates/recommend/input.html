{% extends 'base.html' %}
{% load static %}

{% block title %}院校推荐 - 研究生院校推荐系统{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">院校推荐系统</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'recommend:results' %}">
                        {% csrf_token %}
                        
                        <!-- 基本信息 -->
                        <div class="mb-4">
                            <h5>考试成绩</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="politics" class="form-label">政治分数</label>
                                    <input type="number" class="form-control" id="politics" name="politics" required min="0" max="100">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="english" class="form-label">英语分数</label>
                                    <input type="number" class="form-control" id="english" name="english" required min="0" max="100">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="special_one" class="form-label">专业课一分数</label>
                                    <input type="number" class="form-control" id="special_one" name="special_one" required min="0" max="150">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="special_two" class="form-label">专业课二分数</label>
                                    <input type="number" class="form-control" id="special_two" name="special_two" required min="0" max="150">
                                </div>
                            </div>
                        </div>

                        <!-- 意向选择 -->
                        <div class="mb-4">
                            <h5>意向选择</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="degree_type" class="form-label">学位类型</label>
                                    <select class="form-select" id="degree_type" name="degree_type" required>
                                        <option value="">请选择</option>
                                        <option value="1">专业型硕士</option>
                                        <option value="2">学术型硕士</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="special_code" class="form-label">目标专业</label>
                                    <input type="text" class="form-control" id="special_code" name="special_code" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="province" class="form-label">意向省份</label>
                                    <select class="form-select" id="province" name="province">
                                        <option value="">不限</option>
                                        {% for province in provinces %}
                                        <option value="{{ province }}">{{ province }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 筛选条件 -->
                        <div class="mb-4">
                            <h5>筛选条件</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_985" name="is_985" value="1">
                                        <label class="form-check-label" for="is_985">985高校</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_211" name="is_211" value="1">
                                        <label class="form-check-label" for="is_211">211高校</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_zihuaxian" name="is_zihuaxian" value="1">
                                        <label class="form-check-label" for="is_zihuaxian">自划线院校</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">开始推荐</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
